<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="../../../assets/login.png" width="100" height="100" />
          </div>
          <h1 class="text-center">Restablecer contraseña</h1>
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nueva Contraseña</mat-label>
              <input
                [(ngModel)]="passwordReset.newPassword"
                name="newPassword"
                required
                type="password"
                matInput
                placeholder="Digite su nueva contraseña"
              />
              <mat-hint>La contraseña debe ser válida</mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Repetir contraseña</mat-label>
              <input
              [(ngModel)]="passwordReset.repeatPassword"
                name="repeatPassword"
                required
                type="password"
                matInput
                placeholder="Repita la contraseña"
              />
              <mat-hint>La contraseña debe ser idéntica</mat-hint>
            </mat-form-field>

            <br /><br />

            <div class="container text-center">
              <button
                type="submit"
                mat-raised-button
                class="button-color custom-button"
              >
                Cambiar contraseña
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
