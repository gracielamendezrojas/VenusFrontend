<app-container>
  <div class="center top">
    <app-card>
      <app-button routerLink="/" routerLinkActive="active"
        >< Regresar</app-button
      >

      <app-title>Venus</app-title>

      <div class="text-center">
        <img src="../../../assets/login.png" width="100" height="100" />
      </div>
      <form (ngSubmit)="formSubmit()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            [(ngModel)]="loginData.email"
            name="email"
            id="email"
            required
            matInput
            placeholder="Digite su nombre de usuario"
          />
          <mat-hint>El correo de usuario debe ser válido</mat-hint>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input
            [(ngModel)]="loginData.password"
            name="password"
            required
            type="password"
            id="password"
            matInput
            placeholder="Digite su contraseña"
          />
          <mat-hint>La contraseña debe ser válida</mat-hint>
        </mat-form-field>
        <br /><br />

        <div class="text-center">
          <!-- <app-button type="submit">Iniciar sesión</app-button> -->
          <button
          type="submit"
          mat-raised-button
          class="button-color custom-button"
          id="login-button"
        >
          Iniciar sesión
        </button>
        </div>
      </form>
      <mat-dialog-actions class="text-center">
        <div style="margin-top: 10px; cursor: pointer">
          <a (click)="openDialog()">Recuperar contraseña</a>
        </div>
      </mat-dialog-actions>
    </app-card>
  </div>
</app-container>
