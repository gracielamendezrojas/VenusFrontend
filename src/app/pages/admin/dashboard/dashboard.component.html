<h1 class="users-title">Lista de usuarios</h1>
<div class="search-bar">
  <mat-form-field>
    <input matInput placeholder="Buscar..." [(ngModel)]="searchTerm" />
  </mat-form-field>
  <button mat-button (click)="search()">Buscar</button>
</div>
<div>

</div>
<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Número de teléfono </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="has_device">
      <th mat-header-cell *matHeaderCellDef> ¿Tiene dispositivo?</th>
      <td mat-cell *matCellDef="let element"> {{element.hasDevice? "Sí" : "No"}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Desactivar/Activar </th>
      <td mat-cell *matCellDef="let element"> <button (click)="ChangeStatus(element.user_id, element.active)" mat-raised-button color="primary" class="button-activate-users" [ngClass]="{'button-red-class': element.active, 'button-green-class': !element.active}">{{element.active? "Desactivar": "Activar"}}</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
