<swiper-container class="carousel" init="false">
  <swiper-slide class="swiper-container" *ngFor="let slide of slides">
    <div class="slide-inner">
      <img class="swiper-slide" src={{slide.src}}/>
      <figure class="testimony">
        <blockquote class="testimony">
          <p>{{slide.testimony}} </p>
        </blockquote>
        <figcaption>
          <p>{{slide.name}}</p>
        </figcaption>
      </figure>
    </div>
  </swiper-slide>
</swiper-container>
